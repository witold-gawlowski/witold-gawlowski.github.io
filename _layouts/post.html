---
layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>
  <section class="byline">
    {{ page.date | date: "%B %e, %Y" }}
  </section>
  {{ content }}
</section>
<section class="footer">
  <a href="{{ site.profile_url }}">
    <img src="{{ site.gravatar_url }}?s=60" height="30" width="30" class="avatar" />
  </a>
</section>
